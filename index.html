<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="icofont/icofont.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<section>
		<div id="particles-js"></div>

		<div class="calculator">
			<input type="text" readonly="" id="display">
			<input type="button" onclick="seven()" value="7">
			<input type="button" onclick="eight()" value="8">
			<input type="button" onclick="nine()" value="9">
			<input type="button" onclick="cancel()" value="C">

			<input type="button" onclick="four()" value="4">
			<input type="button" onclick="five()" value="5">
			<input type="button" onclick="six()" value="6">
			<input type="button" onclick="sub()" value="-">

			<input type="button" onclick="one()" value="1">
			<input type="button" onclick="two()" value="2">
			<input type="button" onclick="three()" value="3">
			<input type="button" onclick="mult()" value="x">

			<input type="button" onclick="zero()" value="0">
			<input type="button" onclick="add()" value="+">
			<input type="button" onclick="div()" value="/">
			<input type="button" onclick="eq()" value="=">


			<input type="button" onclick="square()" value="x&sup2;">
			<input type="button" onclick="modulus()" value="%">
			<input type="button" onclick="lbrac()" value="(">
			<input type="button" onclick="rbrac()" value=")">
			
		</div>
	</section>

	<div class="layout">
		<div class="settings">
			<i class="icofont-settings"></i>
		</div>

		<ul class="nav">
			<li><button type="button" class="btn btn-light"></button></li>
			<li><button type="button" class="btn btn-dark"></button></li>
			<li><button type="button" class="btn btn-primary"></button></li>
			<li><button type="button" class="btn btn-danger"></button></li>
		</ul>
	</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/particles.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

<script>
	$(function(){

		$('.settings').click(function(){

			$('.layout').toggleClass('open');
		});

		$('.btn-dark').click(function(){

			$('#display, input').addClass('bg-dark text-white');
			$('#display, input').removeClass('bg-primary bg-danger red white');
			$('[value=C]').addClass('green');
		});


		$('.btn-primary').click(function(){

			$('#display, input').addClass('bg-primary text-white');
			$('#display, input').removeClass('bg-dark bg-danger red green');
			$('[value=C]').addClass('white');

		});


		$('.btn-danger').click(function(){

			$('#display, input').addClass('bg-danger text-white');
			$('#display, input').removeClass('bg-primary bg-dark green white');
			$("[value=C]").addClass('red');
		});


		$('.btn-light').click(function(){

			$('#display, input').removeClass('bg-dark text-white bg-primary bg-danger red green white');
		});


		
	});
</script>
	<script>
		$display = document.getElementById('display');

		function seven(){
			$display.value += 7;
		}

		function eight(){
			$display.value += 8;
		}

		function nine(){
			$display.value += 9;
		}

		function zero(){
			$display.value += 0;
		}

		function four(){
			$display.value += 4;
		}

		function five(){
			$display.value += 5;
		}

		function six(){
			$display.value += 6;
		}

		function one(){
			$display.value += 1;
		}

		function two(){
			$display.value += 2;
		}

		function three(){
			$display.value += 3;
		}

		function add(){
			$display.value += "+";
		}

		function sub(){
			$display.value += "-";
		}

		function mult(){
			$display.value += "*";
		}

		function div(){
			$display.value += "/";
		}
		function square(){
			$display.value *= $display.value ;
		}
		function modulus(){
			$display.value += "%";
		}
		function lbrac(){
			$display.value += "(";
		}

		function rbrac(){
			$display.value += ")";
		}
		


		function eq(){
			$display.value = eval($display.value);
		}

		function cancel(){
			$display.value = "";
		}

		

		
		
	</script>
</body>
</html>
